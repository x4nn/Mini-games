<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="icon" type="image/x-icon" href="/images/favi/favi.png">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/tik-tak-toe.css">

    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>

    <!-- <script type="module" src="assets/js/tik-tak-toe-page/tik-tak-toe.js"></script> -->
    <script type="module" src="assets/js/tik-tak-toe-page/multiplayer/mp-ttt.js"></script>
</head>

<body>
    <header>
        <h1>Tik-tak-toe</h1>
    </header>

    <div id="lobby" class="">
        <label for="gamename" class="hidden">Game does not exist!</label>
        <input type="text" name="gamename" id="gamename" placeholder="gamename or join code...">
        <div class="lobby-buttons">
            <button class="host" data-next="wfp">host</button>
            <button class="join" data-next="playing-game">join</button>
        </div>

    </div>

    <div id="wfp" class="hidden">
        <p>WAITING FOR PLAYER</p>
        <p>Code to join: <span id="code"></span></p>
    </div>

    <div id="playing-game" class="playing-game hidden">
        <p id="curPlayer">Player to move: <span></span></p>

        <section class="board">
            <div class="cell" data-idx="0"></div>
            <div class="cell" data-idx="1"></div>
            <div class="cell" data-idx="2"></div>
            <div class="cell" data-idx="3"></div>
            <div class="cell" data-idx="4"></div>
            <div class="cell" data-idx="5"></div>
            <div class="cell" data-idx="6"></div>
            <div class="cell" data-idx="7"></div>
            <div class="cell" data-idx="8"></div>
        </section>

        <a id="back-button" href="index">&#8592; Back</a>
    </div>

    <footer class="hidden">
        <!-- <img src="assets/media/tik-tak-toe/winnin-line.png" alt="winning-line" class="hidden"> -->

        <!-- <h2><span id="winner"></span> won the game!</h2> -->
        <div class="buttons">
            <a href="tik-tak-toe">Play Again</a>
            <a href="index">Home</a>
        </div>

    </footer>

</body>

</html>
